<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <!-- User defined styles -->
        <link rel="stylesheet" href="css/style.css">
        <!-- User defined Javascript -->
        <script src="js/myjs.js" type="text/javascript"></script>
    </head>

    <body>

        <div class="card">

            <h5 class="card-header info-color white-text text-center py-4">
                <strong>Fill in</strong>
            </h5>
        
            <div class="card-body px-lg-5 pt-0">
        
                <form class="md-form" style="color: #757575;" onsubmit="return formCheck()">
        
                    <label for="input1">Enter Name</label>
                    <input type="text" id="input1" class="form-control" placeholder="" oninput="return textValidation()">
                    <span id="textError" class="text-danger"></span>
                    <br>

                    <label for="input2">Enter Number</label>
                    <input type="text" id="input2" class="form-control" placeholder="" oninput="return numbValidation()">
                    <span id="numberError" class="text-danger"></span>
                    <br>

                    <label for="input3">Enter E-mail</label>
                    <input type="email" id="input3" class="form-control" oninput="return mailValidation()">
                    <span id="mailError" class="text-danger"></span>
                    <br>

                    <div>
                        <label for="select1">Select your Genre</label>
                        <select class="mdb-select md-form mb-4 initialized" id="select1" name="select1" onchange="return dynamicdropdown(this.options[this.selectedIndex].value);">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Action</option>
                            <option value="2">Mystery</option>
                            <option value="3">Romance</option>
                        </select>
                        <span id="select1Error" class="text-danger"></span>
                    </div>
                    <br>
        
                    <div>
                        <label for="select2">Select your Anime</label>
                        <script type="text/javascript" language="JavaScript">
                            document.write('<select name="select2" id="select2" class="mdb-select md-form mb-4 initialized"><option value="">Choose your option</option></select>');
                        </script>
                        
                    </div>
                    <br>
        
                    <h5>Choose from the checkboxes:</h5>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="checkbox" name="cb" value="1">
                        <label class="form-check-label" for="checkbox">Value1</label>
                    </div>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="checkbox" name="cb" value="2">
                        <label class="form-check-label" for="checkbox">Value2</label>
                    </div>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="checkbox" name="cb" value="3">
                        <label class="form-check-label" for="checkbox">Value3</label>
                    </div>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="checkbox" name="cb" value="4">
                        <label class="form-check-label" for="checkbox">Value4</label>
                    </div>
                    <span id="cbError" class="text-danger"></span>
                    
                    <h5>Choose any from the radio buttons:</h5>
                    <div class="form-check mb-4">
                        <input type="radio" class="form-check-input" id="radiobtn" name="rb" value="1">
                        <label class="form-check-label" for="radiobtn">Option1</label>
                    </div>
                    <div class="form-check mb-4">
                        <input type="radio" class="form-check-input" id="radiobtn" name="rb" value="2">
                        <label class="form-check-label" for="radiobtn">Option2</label>
                    </div>
                    <div class="form-check mb-4">
                        <input type="radio" class="form-check-input" id="radiobtn" name="rb" value="3">
                        <label class="form-check-label" for="radiobtn">Option3</label>
                    </div>
                    <div class="form-check mb-4">
                        <input type="radio" class="form-check-input" id="radiobtn" name="rb" value="4">
                        <label class="form-check-label" for="radiobtn">Option4</label>
                    </div>
                    <span id="rbError" class="text-danger"></span>
             
                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Submit</button>
        
                </form>
            </div>
        </div>

    </body>
</html>
